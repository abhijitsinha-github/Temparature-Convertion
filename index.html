<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temparature Convertion</title>
</head>

<body>
    <main>
        <h1>Temparature Convertion</h1>
        <h2>Enter a value to convert</h2>
        <input type="number" name="val" id="val" value="0"><br>
        <input type="radio" name="unit" id="cTf">
        <label for="cTf">Celsius ➡️ Fahrenheit</label><br>
        <input type="radio" name="unit" id="fTc">
        <label for="fTc">Fahrenheit ➡️ Celsius</label><br>
        <button id="submit">SUBMIT</button>
        <p id="result"></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
